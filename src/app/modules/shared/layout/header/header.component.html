<mat-toolbar color="primary">
  <span>Corporate Expense Tracker</span>
  <span class="spacer"></span>

  <!-- User Info with Menu Trigger -->
  <button 
    *ngIf="authService.currentUser()"
    mat-button 
    [matMenuTriggerFor]="userMenu"
    class="user-menu-button"
  >
    <mat-icon class="user-icon">
      {{ authService.currentUser()?.role === 'manager' ? 'admin_panel_settings' : 'account_circle' }}
    </mat-icon>
    {{ authService.currentUser()?.name }} ({{ authService.currentUser()?.role }})
  </button>

  <!-- User Menu -->
  <mat-menu #userMenu="matMenu">
    <!-- Dashboard Link for Managers -->
    <!--button 
      *ngIf="authService.currentUser()?.role === 'manager'"
      mat-menu-item 
      routerLink="/manager/dashboard"
    >
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </button-->

    <!-- Expenses Link for Employees -->
    <button 
      *ngIf="authService.currentUser()?.role === 'employee'"
      mat-menu-item 
      routerLink="/employee/expenses"
    >
      <mat-icon>receipt</mat-icon>
      My Expenses
    </button>

    <!-- Common Logout Button -->
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>
